<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(174, 239, 222, 1), rgba(147, 226, 209, 1)); /* 민트색 그라데이션 */
        }
        .card {
            background-color: #ffffff; /* 흰색 카드 배경 */
            border-radius: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        }
        .form-label {
            color: #333; /* 어두운 텍스트 */
        }
        .btn-primary {
            background-color: #20c997; /* 민트색 버튼 */
            border-color: #20c997;
        }
        .btn-primary:hover {
            background-color: #17a589; /* 호버 시 더 어두운 민트색 */
            border-color: #17a589;
        }
        .btn-secondary {
            background-color: #6c757d; /* 중간 회색 */
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* 더 어두운 회색 */
            border-color: #5a6268;
        }
        .motivational-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #20c997; /* 민트색 텍스트 */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <p class="motivational-text">지연아 오늘 하루도 화이팅이고 사랑해!</p> <!-- 추가된 문구 -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
